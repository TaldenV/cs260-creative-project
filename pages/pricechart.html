<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="icon" href="../images/logo.dec926df.png" />
    <link rel="stylesheet" href="/css/styles.css" />
    <script type="text/javascript" src="../javascript/script.js"></script>

    <title>Sushi's Swap</title>
  </head>
  <body>
    <nav class="navbar sticky-top navbar-expand-lg navbar-dark header-fade">
      <a class="navbar-brand" href="/index.html">
        <img
          class="user"
          src="../images/logo.dec926df.png"
          width="30"
          height="30"
          alt=""
        />
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="/index.html">Home</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="/pages/pricechart.html"
              >Eth Price Chart</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/pages/swap.html">Swap</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/pages/about.html">About</a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- page element -->
    <div class="first-div container p-3">
      <form id="coin-select">
        <div class="form-row justify-content-center">
          <div class="col-auto">
            <select class="custom-select" id="select">
              <option value="not-selected" selected>
                Select a Crypto/Fiat Currency
              </option>
              <option value="btc">Bitcoin</option>
              <option value="eth">Ethereum</option>
              <option value="usd">US Dollar</option>
            </select>
          </div>
          <div class="col-auto">
            <button class="btn btn-secondary mb-2" id="coin-submit">
              Select
            </button>
          </div>
        </div>
      </form>
    </div>

    <div id="ohcl-chart"></div>

    <div class="last-div" id="coin-results"></div>

    <nav
      class="navbar fixed-bottom navbar-dark footer-fade hidden-xs hidden-sm"
    >
      <div class="text-light text-center p-3 justify-content-center">
        This website is for educational purposes only. All pictures are
        copywright of
        <a class="text-space-gray" href="https://sushi.com/" target="_blank"
          >Sushi Swap</a
        >.
        <a
          class="text-space-gray"
          href="https://github.com/TaldenV/cs260-creative-project"
          target="_blank"
          >(Assignment Repo)</a
        >
      </div>
    </nav>

    <script src="https://cdn.anychart.com/releases/8.10.0/js/anychart-base.min.js"></script>
    <script type="text/javascript" src="../javascript/script.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
